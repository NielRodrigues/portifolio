        width: 2px;
        }

        margin: 0;
        padding: 0;
        outline: none;
        }

        scroll-behavior: smooth;
        }

        body {
        height: 100vh;
        width: 100vw;
        font-family: "Montserrat", sans-serif;
        color: #F3F3F3;
        background-image: url(./src/image/background-2.jpg);
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        }
        section{
            width: 90%;
            max-width: 400px;
            height: 560px;
            max-height: 560px;
            border-radius: 8px;
            background-color: #0c0d0f;
            box-shadow: 0 0 24px #141516;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        img{
            height: 56px;
            width: auto;
        }
        h1{
            font-size: 28px;
            color: #f3f3f3;
            font-style: italic;
            margin-top: 16px;
        }
        a {
            text-decoration: none;
            
            width: 90%;
            height: 32px;
            margin-top: 8px;
            margin-bottom: 8px;
            transition: all .5s;
        }
        a div.link{
            display: flex;
            flex-direction: row;
            align-items: center;
            align-content: center;
            width: 100%;
            height: 32px;
            border-radius: 8px;
            background-color: #9061FF;
            margin-top: 8px;
            margin-bottom: 8px;
            transition: all .5s;
        }
        a:hover div.link{
            transform: scale(104%);
            box-shadow: 0 0 4px #9061FF;
        }
        a div.link svg{
            height: 28px;
            width: 28px;
            fill: #F3F3F3;
            margin-left: 16px;
            margin-right: 8px;
        }
        a div.link svg path{
            fill: #F3F3F3;
        }
        a div.link img{
            height: 28px;
            width: 28px;
            margin-left: 16px;
            margin-right: 8px;
        }
        h2{
            font-size: 16px;
            font-weight: 500;
            color: #f3f3f3;
            font-style: italic;
        }
        h3{
            font-size: 12px;
            font-weight: 100;
            color: #f3f3f3;
        }

    </style>
